<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            height: 100vh;
            width: 100%;
            grid-template-columns: repeat(4,1fr);
            column-gap: 10px;
            row-gap: 20px;
        }
        .parent>*{
            background-color: yellowgreen;
        }
        .child1{
            grid-column: 1/3;
        }
        .child7{
            background-color: white;
        }
        .child8{
            grid-column: 1/3;
            grid-row: 3/5;
        }
        .child12{
            background-color: white;
        }
        .child13{
            grid-column: 1/4;
        }
        .child1,.child2,.child3,.child4{
            background-color: red;
        }
        .child5,.child6,.child8,.child9{
            background-color: blue;
        }
        .child10,.child11,.child13,.child14{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
        <div class="child5"></div>
        <div class="child6"></div>
        <div class="child7"></div>
        <div class="child8"></div>
        <div class="child9"></div>
        <div class="child10"></div>
        <div class="child11"></div>
        <div class="child12"></div>
        <div class="child13"></div>
        <div class="child14"></div>
    </div>
</body>
</html>
